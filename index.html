<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto Russia</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo-header.svg" alt="Логотип Mesto Russia" class="header__logo">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container">
          <img src="./images/avatar.jpg" alt="Аватар" class="profile__image">
          <div class="profile__info-main">
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__button-info"></button>
            </div>
            <p class="profile__text">Исследователь океана</p>
          </div>
        </div> 
        <button class="profile__button-download"></button>
      </section>
      <section class="cards">
        <ul class="elements">
          <template id="elementTemplate">
            <li class="element">
              <img src="./images/delete-icon.svg" alt="Иконка корзины" class="element__button-delete">
              <img src="" alt="" class="element__image">
              <div class="element__container">
                <h2 class="element__text"></h2>
                <button class="element__button-like"></button>
              </div>
            </li>
          </template>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020. Mesto Russia</p>
    </footer>
    <div class="popup popup_type_name">
      <div class="popup__container">
        <form class="popup__form" name="form">
          <h3 class="popup__heading">Редактировать профиль</h3>
          <div class="popup__fields">
            <input type="text" class="popup__field popup__field_name" name="name" placeholder="Введите имя" required>
            <input type="text" class="popup__field popup__field_text" name="text" placeholder="Введите текст" required>
            <button class="popup__button-submit">Сохранить</button>
          </div>
        </form>
        <button class="popup__button-close"><img src="./images/close-icon.svg" alt="Иконка закрытия попапа"></button>
      </div>
    </div>
    <div class="popup popup_type_add-card">
      <div class="popup__container">
        <form class="popup__form" name="form">
          <h3 class="popup__heading">Новое место</h3>
          <div class="popup__fields">
            <input type="text" class="popup__field popup__field_title" name="name" placeholder="Название" required>
            <input type="text" class="popup__field popup__field_url" name="link" placeholder="Ссылка на картинку" required>
            <button class="popup__button-submit">Создать</button>
          </div>
        </form>
        <button class="popup__button-close"><img src="./images/close-icon.svg" alt="Иконка закрытия попапа"></button>
      </div>
    </div>
    <div class="popup popup_type_image">
      <div class="popup__image-container">
        <img src="" alt="" class="popup__image">
        <p class="popup__image-title"></p>
        <button class="popup__button-close"><img src="./images/close-icon.svg" alt="Иконка закрытия попапа"></button>
      </div>
    </div>
  </div>
  <script src="./scripts/index.js"></script>
</body>
</html>
